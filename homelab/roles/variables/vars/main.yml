# Host Settings
host_timezone: Europe/Berlin
docker_base_path: /docker
docker_network_base_subnet: "172.30"
default_file_permission_mode: "770"
security_ssh_permit_root_login: "yes" # TODO REMOVE!
# Base Packages to install
base_packages:
  - ncdu
  - htop
  - nload
  - iotop
  - nano
  - cron
  - git
  - net-tools
  - dnsutils
  - iputils-ping
  - curl
  - nfs-common

traefik_whitelist_ips:
  - 172.31.0.0/12
  - 192.168.251.0/24
  - 192.168.50.0/24
  - 192.168.100.0/24
  - 192.168.150.2/32
  - 100.64.0.2/24
  - 195.90.209.53/32
  - 185.128.247.106/32

# NFS Settings
nfs_mounts:
  - nfs_server: 192.168.100.3
    nfs_path: /Multimedia_Pictures
    mount_point: /nfs/pictures
    options: auto,nofail,noatime,nolock,intr,tcp,actimeo=1800

# Ansible Settings
ansible_home: "/root/vscode/workspace/homelab"
ansible_username: ansible
ansible_uid: "1000"
ansible_authorized_keys:
  - ssh-rsa  ansible

# Fabio Settings
fabio_username: fabio
fabio_uid: "500"
fabio_authorized_keys:
  - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICEgae2MlRld7wI2e9UuDb/AX0NEiH5jRc86D3mX1EgU fabio

# Common ABC User Settings
common_username: abc
common_uid: "2000"
common_gid: "2000"
common_group: "abc"
common_group_gid: "2000"

# Admin Group
admin_group: ansible
admin_gid: "1000"

# User Creation Settings
users_user_create: true
users_home_create: true
users_home: /home
users_home_mode: 700
users_shell: "/bin/bash"
users_authorized_keys_exclusive: true

# Creation of Users
users:
  - username: "{{ ansible_username }}"
    password: "{{ USER_ANSIBLE_PASSWORD }}"
    state: present
    primary_group: "{{ admin_group }}"
    groups:
      - "{{ admin_group }}"
      - docker
    uid: "{{ ansible_uid }}"
    expires: -1
    sudoer: yes
    authorized_keys: "{{ ansible_authorized_keys }}"
    lock: no
  - username: "{{ fabio_username }}"
    password: "{{ USER_FABIO_PASSWORD }}"
    state: present
    primary_group: "{{ admin_group }}"
    groups:
      - "{{ admin_group }}"
      - docker
    uid: "{{ fabio_uid }}"
    expires: -1
    sudoer: yes
    authorized_keys: "{{ fabio_authorized_keys }}"
    lock: no
  - username: "{{ common_username }}"
    password: "{{ USER_COMMON_PASSWORD }}"
    state: present
    primary_group: "{{ common_group }}"
    groups:
      - "{{ common_group }}"
    uid: "{{ common_uid }}"
    expires: -1
    sudoer: no
    authorized_keys: []
    lock: no

# Group Creation and User Assignment
group_management:
  - name: "{{ admin_group }}"
    gid: "{{ admin_gid }}"
    users: 
      - "root"
  - name: "{{ common_group }}"
    gid: "{{ common_group_gid }}"
    users:
      - root
      - "{{ ansible_username }}"
      - "{{ fabio_username }}"

# Removal of Users and Groups
users_remove: []
groups_remove: []

security_ssh_allowed_groups:
  - "{{ admin_group }}"
security_ssh_allowed_users:
  - "{{ ansible_username }}"
  - "{{ fabio_username }}"
  - root # TODO REMOVE!

fail2ban_bantime: 600
fail2ban_findtime: 600
fail2ban_maxretry: 5

# Logrotate Settings
logrotate_user: "{{ common_username }}"
logrotate_group: "{{ common_group }}"
logrotate_frequency: weekly
logrotate_keep: 14
logrotate_compress: yes
logrotate_entries:
  - name: traefik_access_log
    path: "{{ docker_base_path }}/traefik/data/log/access.log"
  - name: traefik_app_log
    path: "{{ docker_base_path }}/traefik/data/log/traefik.log"

# DNS Servers
dns_servers:
  - 192.168.100.20
  - 192.168.100.21

# Adguard Sync Settings
adguardsync_schedule: "*/2 * * * *"
adguardsync_user: "{{ ADGUARD_USER }}"
adguardsync_password: "{{ ADGUARD_PASSWORD }}"

# Prometheus Settings
prometheus_global:
  scrape_interval: '1m'
  scrape_timeout: "1m"
prometheus_alert_rules_files:
  - "alerts.yml"

